documentationUrl: https://nextafter.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Abwe Feed Spec
  type: object
  required:
    - auth_token
    - start_date
  additionalProperties: false
  properties:
    auth_token:
      type: string
      title: Authorization Token
      description: The authorization token provided by the client
    start_date:
      type: string
      title: Start Date
      description: The starting point to start importing gifts